server:
  port: 9081

spring:
  application:
    name: Authentication
  datasource:
    url: jdbc:postgresql://localhost:5432/chat
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true
